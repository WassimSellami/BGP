<!DOCTYPE html>
<html>
<head>
    <title>BGP Updates Real-time Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 90%;
            margin: 20px auto;
            height: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BGP Updates Real-time Prediction</h1>
    <div class="chart-container">
        <canvas id="announcementsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="withdrawalsChart"></canvas>
    </div>

    <script>
        const timeWindow = parseInt("{{ time_window }}");
        const plotWindow = parseInt("{{ plot_window }}");
        
        // Initialize empty arrays for data
        const nbAData = Array(plotWindow).fill(0);
        const nbWData = Array(plotWindow).fill(0);
        const predAData = Array(plotWindow).fill(0);
        const predWData = Array(plotWindow).fill(0);
        const labels = Array(plotWindow).fill('');

        // Create charts
        const announcementsChart = new Chart(
            document.getElementById('announcementsChart'),
            {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Current nb_A',
                            data: nbAData,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        },
                        {
                            label: 'Predicted Next nb_A',
                            data: predAData,
                            borderColor: 'rgb(255, 159, 64)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'logarithmic',
                            title: {
                                display: true,
                                text: 'Number of Announcements'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time Steps'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'BGP Announcements - Real-time vs Predicted'
                        }
                    }
                }
            }
        );

        const withdrawalsChart = new Chart(
            document.getElementById('withdrawalsChart'),
            {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Current nb_W',
                            data: nbWData,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        },
                        {
                            label: 'Predicted Next nb_W',
                            data: predWData,
                            borderColor: 'rgb(255, 159, 64)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'logarithmic',
                            title: {
                                display: true,
                                text: 'Number of Withdrawals'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time Steps'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'BGP Withdrawals - Real-time vs Predicted'
                        }
                    }
                }
            }
        );

        // Function to update charts with new data
        function updateCharts() {
            fetch('http://localhost:3000/data')
                .then(response => response.json())
                .then(data => {
                    // Update data arrays
                    nbAData.push(data.current.nb_A);
                    nbAData.shift();
                    nbWData.push(data.current.nb_W);
                    nbWData.shift();
                    predAData.push(data.predictions.nb_A);
                    predAData.shift();
                    predWData.push(data.predictions.nb_W);
                    predWData.shift();

                    // Update charts
                    announcementsChart.update();
                    withdrawalsChart.update();
                })
                .catch(error => console.error('Error:', error));
        }

        // Update every TIME_WINDOW seconds
        setInterval(updateCharts, timeWindow * 1000);
    </script>
</body>
</html>
